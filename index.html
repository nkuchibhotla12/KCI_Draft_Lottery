<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KCI Fantasy Draft Lottery — Top 3</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Oswald', sans-serif;
    background-color: #861F41; /* Chicago Maroon */
    color: white;
    padding: 20px;
    margin: 0;
  }
  h1 {
    background-color: #F07F13; /* Burnt Orange */
    padding: 20px;
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .left { width: 60%; }
  .right { width: 35%; text-align: center; }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }
  th, td {
    border: 1px solid white;
    padding: 8px;
    text-align: center;
  }
  th { background-color: #F07F13; font-size: 16px; }
  tr:nth-child(even) { background-color: #7A1B3A; }
  input {
    width: 90%;
    padding: 4px;
    border: none;
    background-color: #fff;
    color: #000;
    font-weight: bold;
    text-align: center;
  }
  .pick {
    margin: 10px 0;
    padding: 10px;
    background-color: #F07F13;
    border-radius: 6px;
    font-size: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    animation: fadeIn 0.4s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  button {
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #F07F13;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover { background-color: #d36c10; }
</style>
</head>
<body>

<h1>KCI Fantasy Football Draft Lottery — Top 3 Lottery</h1>

<div class="container">
  <div class="left">
    <table>
      <thead>
        <tr>
          <th>Draft Slot</th><th>Team</th><th>#1</th><th>#2</th><th>#3</th>
        </tr>
      </thead>
      <tbody id="odds-table"></tbody>
    </table>
  </div>
  <div class="right">
    <button onclick="revealNext()">Reveal Next Pick</button>
    <div id="results"></div>
  </div>
</div>

<script>
/*
  Odds arrays are now LENGTH 3 (for picks #1, #2, #3).
  Everyone keeps a chance, Team 1 capped at 25% for #1 as before.
*/
const teams = [
  { name: "Team 1",  odds: [25.0, 21.0, 17.0] },
  { name: "Team 2",  odds: [19.0, 17.0, 14.0] },
  { name: "Team 3",  odds: [15.0, 13.0, 11.0] },
  { name: "Team 4",  odds: [12.0, 11.0,  9.0] },
  { name: "Team 5",  odds: [ 9.0,  8.0,  7.0] },
  { name: "Team 6",  odds: [ 7.0,  7.0,  6.0] },
  { name: "Team 7",  odds: [ 5.0,  6.0,  6.0] },
  { name: "Team 8",  odds: [ 4.0,  5.0,  5.0] },
  { name: "Team 9",  odds: [ 3.0,  4.0,  4.0] },
  { name: "Team 10", odds:[ 1.0,  2.0,  2.0] }
];

let draftOrder = [];   // final array of 10 teams in pick order (#1 at index 0)
let revealIndex = 9;   // start revealing from pick #10 down to #1

function buildTable() {
  const tbody = document.getElementById("odds-table");
  tbody.innerHTML = "";
  teams.forEach((team, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i + 1}</td>`;
    const nameCell = document.createElement("td");
    const input = document.createElement("input");
    input.value = team.name;
    input.oninput = () => { team.name = input.value; };
    nameCell.appendChild(input);
    tr.appendChild(nameCell);
    team.odds.forEach(o => {
      const td = document.createElement("td");
      td.textContent = o.toFixed(1) + "%";
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function weightedSelect(pool, pickIdx) {
  const total = pool.reduce((sum, t) => sum + t.odds[pickIdx], 0);
  let r = Math.random() * total;
  for (const t of pool) {
    r -= t.odds[pickIdx];
    if (r <= 0) return t;
  }
  return pool[pool.length - 1];
}

function runLotteryTop3() {
  // Attach seed for original order (0..9)
  const pool = teams.map((t, i) => ({ ...t, seed: i }));

  // 1) Draw the top 3 by weighted odds
  const topWinners = [];
  const pickedSeeds = new Set();
  const TOP_K = 3;

  for (let i = 0; i < TOP_K; i++) {
    const eligible = pool.filter(t => !pickedSeeds.has(t.seed));
    const winner = weightedSelect(eligible, i); // use odds column i (0..2)
    topWinners.push(winner);
    pickedSeeds.add(winner.seed);
  }

  // 2) Build full draft order with no more than 3-slot drop
  const result = Array(10).fill(null);
  topWinners.forEach((t, i) => { result[i] = t; }); // picks #1..#3 filled

  const jumpedSeeds = new Set(topWinners.map(t => t.seed));
  const remaining = pool
    .filter(t => !jumpedSeeds.has(t.seed))
    .sort((a, b) => a.seed - b.seed); // original seed order

  // For each remaining team, desired slot = seed + (# of worse seeds that jumped)
  // Cap by seed + TOP_K (max 3-slot drop)
  for (const team of remaining) {
    const numJumpedAhead = [...jumpedSeeds].filter(s => s > team.seed).length;
    let target = Math.min(team.seed + numJumpedAhead, team.seed + TOP_K);
    if (target < TOP_K) target = TOP_K; // cannot occupy top 3 (already winners)

    // If occupied, push to next empty slot
    while (target < 10 && result[target] !== null) target++;
    // Fallback (shouldn't happen), find any empty slot
    if (target >= 10) {
      target = result.findIndex(x => x === null);
    }
    result[target] = team;
  }

  draftOrder = result;
  revealIndex = 9; // start reveal from pick #10
}

function revealNext() {
  if (draftOrder.length === 0) runLotteryTop3();
  if (revealIndex < 0) return;
  const pickDiv = document.createElement("div");
  pickDiv.className = "pick";
  pickDiv.innerHTML = `Pick #${revealIndex + 1}: <span contenteditable="true">${draftOrder[revealIndex].name}</span>`;
  document.getElementById("results").prepend(pickDiv);
  revealIndex--;
}

// Build the table on load
buildTable();
</script>

</body>
</html>
